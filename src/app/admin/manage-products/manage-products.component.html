<a [routerLink]="['/admin/products/new']" class="btn btn-primary">New Product</a>


<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>

        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td> <a class="btn btn-primary" [routerLink]="['/admin/products/',p.Key]">Edit</a>
            </td>

        </tr>

    </tbody>

</table>
