<form (ngSubmit)="save(f.value)" #f="ngForm" ngForm>
    <div class="form-group">
        <label for="title">Title</label>
        <input required ngModel name="title" #title="ngModel" id="title" type="text" class="form-control">
        <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
            <div *ngIf="title.errors.required">Title is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input required ngModel name="price" #price="ngModel" id="price" type="text" class="form-control">
        <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
            <div *ngIf="price.errors.required">Title is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
            <option *ngFor="let c of categories$|async" [value]="c.id">{{c.name}}</option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            <div *ngIf="category.errors.required">Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="imageurl">Image Url</label>
        <input required ngModel name="imageurl" #imageurl="ngModel" id="imageurl" type="text" class="form-control">
        <div *ngIf="imageurl.touched && imageurl.invalid" class="alert alert-danger">
            <div *ngIf="imageurl.errors.required">Title is required</div>
        </div>
    </div>

    <button class="btn btn-primary">Save</button>


</form>
